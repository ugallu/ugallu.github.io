<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Aframe trees</title>
<script src="https://aframe.io/releases/0.1.2/aframe.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js" ></script>
</head>

<body>
<a-scene id="scene" fog="type: linear; near: 2; far: 25; color: white">
    <a-entity light="type: hemisphere; color: #ffa; groundColor: #000; intensity: 0.3"></a-entity>
    <a-plane rotation="90 0 0" width="1000" height="1000" color="#8888aa"></a-plane> 
    <a-sky ></a-sky>
<a-model scale= "1.2 2.0 1.2" rotation= "0 70 0" src="./models/tower.dae" position="10 0 -5" rotation="0 180 0" > </a-model>
      
  <a-entity position= "50 10 -30" rotation= "0 0 0"> 
     <a-light 
             color= "#aac"
             intensity= ".2">
    </a-light>
 </a-entity>
 </a-scene>
</body>
<script>

 var scene = $("#scene");
for(var i = 0; i<10; i++){
  var tree = $('<a-model scale= "1.2 2.0 1.2" rotation= "0 70 0" src="./models/tree.dae" position="' + Math.random()*30 + ' 0 ' + Math.random()*-30 + '" rotation="0 180 0" > </a-model> ');
scene.append(tree);
}

</script>
</html>
