<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/rbow.css">
    <link rel="stylesheet" type="text/css" href="css/flicker.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:600&effect=anaglyph' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/rbow.js"></script>
  <title>RBOW - Collaborative task solver</title>
</head>
<body>
<!--<div class="popup">
  <div class="row"><i class="fa fa-times close"></i></div>
</div>-->
<div id="content" class="effect6 noselect">
</div>
<div id="status" class="noselect">
  <div class="status_row">
    <div id="navigation">

       <div id="menu_wrapper">
        <div id="tables_btn" class="nav_element">Tables</div>
        <div id="functions_btn" class="nav_element">Functions</div>
        <div id="mystuff_btn" class="nav_element" >My Stuff</div>
        <div id="addtable_btn" class="nav_element" ><i class="fa fa-plus"></i>Add Table</div>
        <div id="addfunction_btn" class="nav_element" ><i class="fa fa-plus"></i>Add Function</div>

      </div>
      <div id="processor_wrapper" class="dev">
        <div id="processing_button" class="fa fa-stop"></i></div>
        <div id="processing_status" class="flicker">Processing: MD5</div>
      </div>

      <div id="profile_wrapper" class="dev">
        <div id="profile_btn" class="nav_element">Gergo</div>
        <div id="logout_btn" class="nav_element fa fa-power-off last" title="Logout"></div>
        </div>
    </div>
  </div>
  <div class="status_row">
    <div id="processor_list" class="hidden">
      <ul>
        <li><div class="tableName">MD5</div><div class="fa fa-times last"></div></li>
        <li><div class="tableName">SHA-256</div><div class="fa fa-times last"></div></li>
        <li><div class="tableName">SHA-512</div><div class="fa fa-times last"></div></li>
        <li><div class="tableName">SHA-512_2</div><div class="fa fa-times last"></div></li>
      </ul>
    </div>
  </div>
<div class="row expander_row">
  <div id="expander"><i class="fa fa-sort-down"></i></div>
</div>
</div>
<script>

  $("#expander").click(function(){
    $("#processor_list").slideToggle();
  });

</script>
</body>
</html>
