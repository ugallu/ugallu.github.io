<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/rbow.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:600&effect=anaglyph' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <title>RBow</title>
</head>
<body>
<div id="content" class="effect6">

<div id="profile_page">

  <div class="row">
    <div class="five columns offset-by-one">
        </br>
      <h2>Profile</h2>
    </div>
  </div>

  <div class="row">
    <div class="five columns offset-by-one">
      <table class="u-full-width" id="tables">
      <thead>
        <tr>
          <th>Statistics</th>
          <th> </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>User points</td>
          <td>56</td>
        </tr>
        <tr>
          <td>Tables</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Calculated cells</td>
          <td>112/10520</td>
        </tr>
        <tr>
          <td>Functions</td>
          <td>12</td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="three columns offset-by-one">
      <label for="userNameLabel">Name</label>
    </div>
    <div class="seven columns">
      <input class="u-full-width" type="text" placeholder="userName" id="userName">
    </div>
  </div>

  <div class="row">
    <div class="three columns offset-by-one">
      <label for="tableSearch">Email</label>
    </div>
    <div class="seven columns">
      <input class="u-full-width" type="Email" placeholder="current@email" id="userEmail">
    </div>
  </div>

  <div class="row">
    <div class="three columns offset-by-one">
      <label for="tableSearch">Password</label>
    </div>
    <div class="seven columns">
      <input class="u-full-width" type="password" placeholder="*****" id="userPassword">
    </div>
  </div>

  <div class="row">
    <div class="three columns offset-by-one">
      <label for="tableSearch">Password again</label>
    </div>
    <div class="seven columns">
      <input class="u-full-width" type="password" placeholder="*****" id="userPassword2">
    </div>
  </div>
  <div class="row">
    <div class="three columns offset-by-six">
      <div class="button">Delete User</div>
    </div>
    <div class="two columns">
      <div class="button button-primary">Save</div>
    </div>
  </div>
  </br>
</div>
