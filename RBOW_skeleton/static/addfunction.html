<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="css/rbow.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton/skeleton.css">
  <link rel="stylesheet" type="text/css" href="css/skeleton/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:600&effect=anaglyph' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <title>RBow</title>
</head>
<body>
<div id="content" class="effect6">

<div id="add_function">

<form>
  <div class="row">
        <div class="five columns offset-by-one">
        </br>
      <h2>Add Function</h2>
    </div>
  </div>
  <div class="row">
    <div class="seven columns offset-by-one">
      <label for="functionName">Function name</label>
      <input class="u-full-width" type="text" placeholder="functionName" id="functionName">
    </div>
  </div>
  </br>
  <div class="row">
    <div class="ten columns  offset-by-one">
      <label for="functionName">Code</label>
      <textarea class="u-full-width" placeholder="console.log('Hello World!');" id="functionCode"></textarea>
  </div>
  </div>
  <div class="row">
    <div class="six columns offset-by-six">
      <input class="button" type="submit" value="Cancel">
      <input class="button-primary" type="submit" value="Create">
    </div>
  </div>

</form>
</div>
